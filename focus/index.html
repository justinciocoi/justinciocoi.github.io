<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap');
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="tabTitle">focus.io</title>
    <script>
        window.onload = function() {
            setVolume(volumeControl.value);
            changeAudioSource();
            createRaindrops();
        }
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="rain-container"></div> <!-- Container for raindrops -->
<!-- Other content goes here -->

    <audio id="audio" src="audio/birds.mp3"></audio>
    <audio id="focusSound" src = "audio/test2.wav"></audio>
    <audio id="restSound" src = "audio/test1.wav"></audio>
    
    
        <select id="audioSelect" onchange="changeAudioSource()">
            <option value="" disabled>Select Audio</option>
            <option value="audio/rain.mp3">Rain</option>
            <option value="audio/birds.mp3">Birds</option>
            <option value="audio/ocean.mp3">Ocean</option>
            <option value="audio/ClockTown.mp3">Clock Town</option>
        </select>
    

    <div id ="volumeOuterContainer" class="flexbox">
        <div id = "volumeControlContainer" class="vflexbox">
            <div class="header" id="volumeLabel">Volume: </div>
            
            <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1" oninput="setVolume(this.value)">
            <button id="muteButton" onclick="mute(document.getElementById('volumeControl').value)">
                <img id="muteImage" src="images/mute.png">
            </button>
        </div>
    </div>

    <div class="flexbox" id="popoutFlex">
        
        <button id="popOutButton" onclick="openPopup()">
            <img id = "popoutImage" src="images/popout.png">
        </button>

        <button onclick="pauseTimer()" id="playPauseButton">
            <img src="images/Pause.png" id="playPauseImage">
        </button>

    </div>
    
    <p class="header" id="mainHeader">Focus.</p>
    <div class="flexbox">
        <div class="vflexbox">
            <div class="header2">Enter Focus Time:</div>
            <input placeholder="0" class="minuteInput" id="focusTime">
        </div>
        <div class="vflexbox">
            <div class="header2">Enter Rest Time:</div>
            <input placeholder="0" class="minuteInput" id="restTime">
        </div>
    </div>

    <div class="flexbox">
        <div id="timer">
            00:00
        </div>
        <div class="circle" id="circle2"></div>
        <div class="circle" id="circle1"></div>
    </div>

   
    
    <div class="vflexbox">
        <button id="timerButton" onclick="startTimer(document.getElementById('focusTime'), document.getElementById('restTime'))">
            Start timer
        </button>
        
        
        
    </div>
    
    <div id="footer">

    </div>
</body>
<script src="timer.js"></script>
<script src="audio.js"></script>
<script>
    
</script>
</html>
