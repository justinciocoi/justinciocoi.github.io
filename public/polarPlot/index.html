<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polar Plot</title>
   
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="hFlexBox">
        <div class="imageContainer">
            <a href="https://github.com/justinciocoi">
                <img src="img/githubblue.png">
            </a>
        </div>
        <div class="imageContainer">
            <a href="https://www.linkedin.com/in/justin-ciocoi-897521255/">
                <img src="img/LinkedInblue.png">
            </a>
        </div>
        <div class="imageContainer">
            <a href="https://jciocoi.com">
                <img src="img/personblue.png">
            </a>
        </div>
    </div>
    <div class="canvasLabel">
        Polar Function Visualization
    </div>

    <hr style="color: rgb(0, 210, 247); width: 65vw;">

    
    <div class="hFlexBox">
        
        <div>
            <div class="smallLabel" id="sinLabel">
                r = Sin(n*θ)
            </div>
            <canvas id="sinPolarCanvas" width="300" height="300">
            </canvas>
        </div>
        <div>
            <div class="smallLabel" id="tanLabel">
                r = Tan(n*θ)
            </div>
            <canvas id="tanPolarCanvas" width="300" height="300">
            </canvas>
        </div>
        <div>
            <div class="smallLabel" id="cosLabel">
                r = Cos(n*θ)
            </div>
            <canvas id="cosPolarCanvas" width="300" height="300">
            </canvas>
        </div>
    </div>
    <div class="flexBox" id="controlFlex">

        <div class="smallLabel">
            Value of n: (from 0.01 to 10)
        </div>
        <div id="nValue" class="smallLabel">
            n = 
        </div>
        <div>
            <input id="intControl" type="range" min="0.01" max="10" step="0.001" value="0.01">
            
        </div>
        

       <div class="hFlexBox" id="settingsFlex">
            <input class="boundInput" id="lowerLimit" placeholder="Lower Limit">
            <button id="button" onclick="playSlider()">
                Play
            </button>
            <input class="boundInput" id="upperLimit" placeholder="Upper Limit (*π)">
       </div>
    </div>

    <div class="flexBox">
        <input class="factorInput" id="zoomInput" placeholder="Zoom Factor">
    </div>

    <div id="legendFlex" class="hFlexBox">
        <div class="customLabel">t = θ</div>
        <div class="customLabel">p = π</div>
        <div class="customLabel">use * inside of parentheses</div>
        
    </div>

    <div class="hFlexBox">
        <div class="flexbox">
            <div class="hFlexBox" style="justify-content: center;">
                <div class="smallLabel" style="margin-top:  -10px; padding-right: 10px;"> r = </div>
                <input id="customInput" placeholder="Enter Equation">
            </div>
            <canvas id="customCanvas" width="500" height="500">
            </canvas>
            <div class="smallLabel" id="errorLabel">ERROR</div>
        </div>
    </div>

    <script src="polar.js">
        
    </script>
</body>
</html>
